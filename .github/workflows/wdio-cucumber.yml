name: WDIO + Cucumber

on:
  workflow_dispatch:
    inputs:
      node:
        description: "Node.js version"
        default: "18"
        required: true
        type: string
  push:
    branches: [ main, master ]
    paths:
      - 'WebdriverIO/WDIO-cucumber/**'
      - '.github/workflows/wdio-cucumber.yml'
  pull_request:
    paths:
      - 'WebdriverIO/WDIO-cucumber/**'
      - '.github/workflows/wdio-cucumber.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ github.event.inputs.node || '20' }}

      - name: Install dependencies
        run: npm ci || npm install
        working-directory: WebdriverIO/WDIO-cucumber

      - name: Run WDIO tests (Cucumber)
        run: npx wdio run wdio.conf.ts
        working-directory: WebdriverIO/WDIO-cucumber

      - name: Upload allure-results (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wdio-cucumber-allure-results
          path: "WebdriverIO/WDIO-cucumber/allure-results"
          if-no-files-found: ignore

      - name: Generate Allure report
        if: always()
        run: npx --no-install allure generate --clean ./allure-results -o ./allure-report
        working-directory: WebdriverIO/WDIO-cucumber

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wdio-cucumber-allure-report
          path: "WebdriverIO/WDIO-cucumber/allure-report"
          if-no-files-found: ignore


