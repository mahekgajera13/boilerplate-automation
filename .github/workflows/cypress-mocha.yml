name: Cypress + Mocha

on:
  workflow_dispatch:
    inputs:
      node:
        description: "Node.js version"
        default: "18"
        required: true
        type: string
  push:
    branches: [ main, master ]
    paths:
      - 'Cypress/Cypress + Mocha/**'
      - '.github/workflows/cypress-mocha.yml'
  pull_request:
    paths:
      - 'Cypress/Cypress + Mocha/**'
      - '.github/workflows/cypress-mocha.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "Cypress/Cypress + Mocha"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ github.event.inputs.node || '18' }}

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress (with Allure)
        run: npm run cy:run

      - name: Upload allure-results (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-mocha-allure-results
          path: Cypress/Cypress + Mocha/allure-results
          if-no-files-found: ignore

      - name: Generate Allure report
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: Cypress/Cypress + Mocha/allure-results
          allure_report: Cypress/Cypress + Mocha/allure-report
          keep_reports: 20

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-mocha-allure-report
          path: Cypress/Cypress + Mocha/allure-report
          if-no-files-found: ignore


