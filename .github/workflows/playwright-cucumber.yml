name: Playwright + Cucumber

on:
  workflow_dispatch:
    inputs:
      node:
        description: "Node.js version"
        default: "18"
        required: true
        type: string
  push:
    branches: [ main, master ]
    paths:
      - 'Playwright/playwright-cucumber/**'
      - '.github/workflows/playwright-cucumber.yml'
  pull_request:
    paths:
      - 'Playwright/playwright-cucumber/**'
      - '.github/workflows/playwright-cucumber.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "Playwright/playwright-cucumber"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ github.event.inputs.node || '18' }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests (Cucumber)
        run: npm test

      - name: Upload allure-results (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pw-cucumber-allure-results
          path: Playwright/playwright-cucumber/allure-results
          if-no-files-found: ignore

      - name: Generate Allure report
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: Playwright/playwright-cucumber/allure-results
          allure_report: Playwright/playwright-cucumber/allure-report
          keep_reports: 20

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pw-cucumber-allure-report
          path: Playwright/playwright-cucumber/allure-report
          if-no-files-found: ignore


