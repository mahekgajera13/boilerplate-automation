name: Cypress + Cucumber

on:
  workflow_dispatch:
    inputs:
      node:
        description: "Node.js version"
        default: "18"
        required: true
        type: string
  push:
    branches: [ main, master ]
    paths:
      - 'Cypress/Cypress-cucumber/**'
      - '.github/workflows/cypress-cucumber.yml'
  pull_request:
    paths:
      - 'Cypress/Cypress-cucumber/**'
      - '.github/workflows/cypress-cucumber.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ github.event.inputs.node || '20' }}

      - name: Install dependencies
        run: npm --prefix "Cypress/Cypress-cucumber" ci || npm --prefix "Cypress/Cypress-cucumber" install

      - name: Run Cypress (with Allure)
        run: npm --prefix "Cypress/Cypress-cucumber" run cy:run:allure

      - name: Upload allure-results (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-cucumber-allure-results
          path: "Cypress/Cypress-cucumber/allure-results"
          if-no-files-found: ignore

      - name: Generate Allure report
        if: always()
        run: npx --no-install --prefix "Cypress/Cypress-cucumber" allure generate --clean "Cypress/Cypress-cucumber/allure-results" -o "Cypress/Cypress-cucumber/allure-report"

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-cucumber-allure-report
          path: "Cypress/Cypress-cucumber/allure-report"
          if-no-files-found: ignore


