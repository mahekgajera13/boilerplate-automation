name: WDIO + Mocha

on:
  workflow_dispatch:
    inputs:
      node:
        description: "Node.js version"
        default: "18"
        required: true
        type: string
  push:
    branches: [ main, master ]
    paths:
      - 'WebdriverIO/WDIO + Mocha/**'
      - '.github/workflows/wdio-mocha.yml'
  pull_request:
    paths:
      - 'WebdriverIO/WDIO + Mocha/**'
      - '.github/workflows/wdio-mocha.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "WebdriverIO/WDIO + Mocha"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ github.event.inputs.node || '20' }}

      - name: Install dependencies
        run: npm ci

      - name: Run WDIO tests (Mocha)
        run: npx wdio run wdio.conf.ts

      - name: Upload allure-results (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wdio-mocha-allure-results
          path: WebdriverIO/WDIO + Mocha/allure-results
          if-no-files-found: ignore

      - name: Generate Allure report
        if: always()
        run: npx allure generate --clean ./allure-results -o ./allure-report
        working-directory: "WebdriverIO/WDIO + Mocha"

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wdio-mocha-allure-report
          path: WebdriverIO/WDIO + Mocha/allure-report
          if-no-files-found: ignore


