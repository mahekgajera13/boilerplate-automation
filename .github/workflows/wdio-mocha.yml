name: WDIO + Mocha

on:
  workflow_dispatch:
    inputs:
      node:
        description: "Node.js version"
        default: "18"
        required: true
        type: string
  push:
    branches: [ main, master ]
    paths:
      - 'WebdriverIO/WDIO + Mocha/**'
      - '.github/workflows/wdio-mocha.yml'
  pull_request:
    paths:
      - 'WebdriverIO/WDIO + Mocha/**'
      - '.github/workflows/wdio-mocha.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ github.event.inputs.node || '20' }}

      - name: Install dependencies
        shell: bash
        run: |
          cd "$GITHUB_WORKSPACE/WebdriverIO/WDIO + Mocha"
          npm ci

      - name: Run WDIO tests (Mocha)
        shell: bash
        run: |
          cd "$GITHUB_WORKSPACE/WebdriverIO/WDIO + Mocha"
          npx wdio run wdio.conf.ts

      - name: Upload allure-results (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wdio-mocha-allure-results
          path: "WebdriverIO/WDIO + Mocha/allure-results"
          if-no-files-found: ignore

      - name: Generate Allure report
        if: always()
        shell: bash
        run: |
          cd "$GITHUB_WORKSPACE/WebdriverIO/WDIO + Mocha"
          npx allure generate --clean ./allure-results -o ./allure-report

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wdio-mocha-allure-report
          path: "WebdriverIO/WDIO + Mocha/allure-report"
          if-no-files-found: ignore


